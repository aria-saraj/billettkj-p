<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon/ticket.svg" type="image/svg+xml">
    <title>Bestilling av kinobiletter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- style tag for styling error messages -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .error {
            color: #dc3545;
        }
        .btn-outline-primary, .btn-outline-warning {
            --bs-btn-hover-color: #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-5">
            <h2>Bestilling av kinobiletter</h2>
            <div class="form">
                <br>
                <div class="form-group">
                    <!-- Label for dropdown menu and error messages -->
                    <div class="mw-100">
                        <label for="film">Velg Film:</label>
                        <span id="movie-error" class="error float-end"></span>
                    </div>
                    <!-- Dropdown menu for selecting a movie -->
                    <select class="form-select" name="movie" id="film">
                        <option value="#0" style="display:none" selected disabled></option>
                        <option value="The Fall Guy">The Fall Guy</option>
                        <option value="Mean Girls">Mean girls</option>
                        <option value="Challengers">Challengers</option>
                        <option value="Radical">Radical</option>
                        <option value="Spy x Family">Spy x Family</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <!-- Label for number input field and error messages -->
                    <div class="mv-100">
                        <label for="antall">Antall</label>
                        <span id="amount-error" class="error float-end"></span>
                    </div>
                    <!-- Number input field for selecting the number of tickets -->
                    <input class="form-control" type="number" id="antall">
                </div>
                <br>
                <div class="form-group">
                    <!-- Label for first name input field and error messages -->
                    <div class="mv-100">
                        <label for="fornavn">Fornavn</label>
                        <span id="first-name-error" class="error float-end"></span>
                    </div>
                    <!-- First name input field -->
                    <input class="form-control" type="text" name="first-name" id="fornavn">
                </div>
                <br>
                <div class="form-group">
                    <!-- Label for last name input field and error messages -->
                    <div class="mv-100">
                        <label for="etternavn">Etternavn</label>
                        <span id="last-name-error" class="error float-end"></span>
                    </div>
                    <!-- Last name input field -->
                    <input class="form-control" type="text" name="last-name" id="etternavn">
                </div>
                <br>
                <div class="form-group">
                    <!-- Label for phone number input field and error messages -->
                    <div class="mv-100">
                        <label for="tlfnr">Telefonnr</label>
                        <span id="phone-error" class="error float-end"></span>
                    </div>
                    <!-- Phone number input field -->
                    <input class="form-control" type="tel" name="phone" id="tlfnr">
                </div>
                <br>
                <div class="form-group">
                    <!-- Label for email input field and error messages -->
                    <div class="mv-100">
                        <label for="email">Epost</label>
                        <span id="email-error" class="error float-end"></span>
                    </div>
                    <!-- Email input field -->
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                <br>
            </div>
            <!-- This button triggers a function to save the ticket -->
            <button class="btn btn-outline-primary" onclick="kjøpBillett()">Kjøp billett</button>
        </div>
        <div class="col-md-7">
            <!-- This is a section for displaying all the tickets -->
            <h2>Alle billetter</h2>
            <br>
            <table id="tickets" class="w-100"></table>

            <!-- This button triggers a function to delete all the tickets -->
            <button class="btn btn-outline-danger" onclick="slett()">Slett alle billettene</button>
        </div>
    </div>
</div>

<!-- This is the script tag that imports the JavaScript code for the page -->
<script src="index.js"></script>
</body>
</html>
